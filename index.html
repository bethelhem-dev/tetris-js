<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="game-container">
        <header>
            <h1>TETRIS <span class="highlight">JS</span></h1>
        </header>
        
        <div class="main-content">
            <div class="game-board-container">
                <canvas id="tetris" width="240" height="400"></canvas>
                <div class="overlay active" id="start-overlay">
                    <h2>TETRIS JS</h2>
                    <button id="start-btn">PLAY GAME</button>
                </div>
                <div class="overlay" id="game-over-overlay">
                    <h2>GAME OVER</h2>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Play Again</button>
                </div>
                <div class="overlay" id="pause-overlay">
                    <h2>PAUSED</h2>
                    <button id="resume-btn">Resume</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel score-panel">
                    <h3>Score</h3>
                    <div id="score">0</div>
                    <h3>Level</h3>
                    <div id="level">1</div>
                    <h3>Lines</h3>
                    <div id="lines">0</div>
                </div>
                <div class="panel next-piece-panel">
                    <h3>Next</h3>
                    <canvas id="next-piece" width="100" height="100"></canvas>
                </div>

                <div class="panel controls-panel">
                    <h3>Controls</h3>
                    <div class="control-item"><span>← →</span> Move</div>
                    <div class="control-item"><span>↑</span> Rotate</div>
                    <div class="control-item"><span>↓</span> Soft Drop</div>
                    <div class="control-item"><span>Space</span> Hard Drop</div>
                    <div class="control-item"><span>P</span> Pause</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
